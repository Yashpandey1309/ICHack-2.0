    <!----------------------------------- Energy Manager ---------------------------------------------------------->
    <div id="energyManager">
      <h1 class="heading">Energy Manager</h1>
      <div class="inputDevice">
        <form>
          <input
            class="input"
            type="text"
            placeholder="Enter your Device Name"
          />
          <input class="input" type="text" placeholder="Enter your Device ID" />
          <button class="btn">Add</button>
        </form>
      </div>

      <div class="deviceDetails">
        <div class="head">
          <h1 class="deviceName">Device 1</h1>
          <p class="deviceId">Device Id - 162831</p>
        </div>
        <div class="wrap-circles">
          <div class="circle per-50">
            <div class="inner">500 Watts</div>
          </div>
        </div>
      </div>
      <div class="deviceDetails">
        <div class="head">
            <h1 class="deviceName">Device 2</h1>
            <p class="deviceId">Device Id - 173431</p>
          </div>
        <div class="wrap-circles">
          <div class="circle per-60">
            <div class="inner">600 Watts</div>
          </div>
        </div>
      </div>
      <div class="deviceDetails">
        <div class="head">
            <h1 class="deviceName">Device 3</h1>

          </div>
        <div class="wrap-circles">
          <div class="circle per-20">
            <div class="inner">200 Watts</div>
          </div>
        </div>
      </div>
    </div>
